AWSTemplateFormatVersion: '2010-09-09'
Description: Lambda function Stack
Resources:
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          -
            Effect: "Allow"
            Principal:
              Service:
               - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/PowerUserAccess
  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code: ./lambda_function
      Description: decode base64 function
      Handler: index.handler
      Role: 
        Fn::GetAtt:
          - LambdaRole
          - Arn
      Runtime: "nodejs12.x"