
keypairs:
  Key1:
    key_file: key/key1<%= append_uuid %>.pem
stacks:
  Stack1:
    template_file: stack1/stack1.yaml 
    parameter_input: stack1/env.json
    parameters:
      VpcName: Prod<%= append_uuid %>
      InternalDnsName: prod<%= append_uuid %>.local      
    capabilities:
      - CAPABILITY_IAM
      - CAPABILITY_NAMED_IAM
    timeout_in_minutes: 10
  Stack2:
    template_file: stack2/stack2.yaml 
    parameter_input: stacn2/env.json
    parameters:
      VpcName: Prod<%= append_uuid %>
    capabilities:
      - CAPABILITY_IAM
      - CAPABILITY_NAMED_IAM
    depends:
      - Stack1      
    timeout_in_minutes: 10

